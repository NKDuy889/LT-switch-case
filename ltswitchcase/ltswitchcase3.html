<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="a" type="number"/>
    <button id="ketqua" onclick="kq()">Resuls</button>
    <script>
        function kq() {
            let a = parseFloat(document.getElementById('a').value);
            if (a > 0) {
                alert('1')
            } else if (a < 0) {
                alert('-1')
            } else {
                alert('0')
            }
        }
    </script>
</body>
</html>
